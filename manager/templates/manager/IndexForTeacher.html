<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'manager/css/IndexForTeacher.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Teacher Management Interface</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark top-bar">
      <a class="navbar-brand logo">USTC</a>
      <a class="navbar-brand nav-title">College Management System</a>
      <form class="form-inline search-form">
        <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Advanced Search</button>
    </nav>
    
    <div class="btn-toolbar management-choice" role="toolbar" aria-label="Toolbar with button groups">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Campus
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Query</a>
        </div>
      </div>
      
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Major
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Query</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Class
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Query</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Teachers
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Delete</a>
          <a class="dropdown-item" href="#">Query</a>
          <a class="dropdown-item" href="#">Modify</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Students
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Add</a>
          <a class="dropdown-item" href="#">Delete</a>
          <a class="dropdown-item" href="#">Query</a>
          <a class="dropdown-item" href="#">Modify</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Students' Status
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Add</a>
          <a class="dropdown-item" href="#">Query</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Lessons
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Add</a>
          <a class="dropdown-item" href="#">Query</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn-lg mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Teaching Courses
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Start a course</a>
          <a class="dropdown-item" href="#">Delete a teaching course</a>
          <a class="dropdown-item" href="#">Query teaching courses</a>
          <a class="dropdown-item" href="#">Modify teaching lessons</a>
        </div>
      </div>
    </div>

    <div class="card info bg-secondary">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <ul class="list-group">
          <li class="list-group-item active">ID</li>
          <li class="list-group-item">Campus</li>
          <li class="list-group-item">Major</li>
          <li class="list-group-item">Title</li>
        </ul>
      </div>
    </div>

    <div class="embed-responsive embed-responsive-1by1 content">
      <iframe class="embed-responsive-item" src="/login/"></iframe>
    </div>
  </body>
</html>
